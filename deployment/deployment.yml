apiVersion: v1
kind: Service
metadata:
  name: ci-cd-react-k8s
  labels:
    service: ci-cd-react-k8s
spec:
  ports:
  - name: "3000"
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    service: ci-cd-react-k8s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: ci-cd-react-k8s
  name: ci-cd-react-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ci-cd-react-k8s
  template:
    metadata:
      labels:
        service: ci-cd-react-k8s
    spec:
      containers:
      - name: ci-cd-react-k8s
        restartPolicy: Always
        image: $(CONTAINER_REGISTRY)/$(IMAGE_NAME):latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "2024Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 5
        env:
        - name: CONTAINER_REGISTRY
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: CONTAINER_REGISTRY
        - name: IMAGE_NAME
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: IMAGE_NAME